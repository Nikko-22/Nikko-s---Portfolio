<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .slider {
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .slides {
        display: flex;
        transition: transform 0.3s ease-in-out;
      }
      .slide {
        min-width: 100%;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="image/2025-02-25.png" alt="Hero section of the image" />
        </div>
        <div class="slide">
          <img src="image/2025-02-25 (2).png" alt="Testimonials" />
        </div>
        <div class="slide">
          <img src="image/2025-02-25 (3).png" alt="Footer section" />
        </div>
        <div class="slide">
          <img src="image/2025-02-25 (4).png" alt="Footer section" />
        </div>
      </div>
    </div>

    <script>
      const slides = document.querySelector(".slides");
      let startX = 0;
      let currentIndex = 0;
      const totalSlides = document.querySelectorAll(".slide").length;

      document.querySelector(".slider").addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      document.querySelector(".slider").addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) {
          nextSlide();
        } else if (startX - endX < -50) {
          prevSlide();
        }
      });

      function nextSlide() {
        if (currentIndex < totalSlides - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Loop back to the first slide
        }
        updateSlidePosition();
      }

      function prevSlide() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = totalSlides - 1; // Loop to the last slide
        }
        updateSlidePosition();
      }

      function updateSlidePosition() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    </script>
  </body>
</html>
